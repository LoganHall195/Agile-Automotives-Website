<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href = "css/login.css">
</head>
<body>
  <div class="form">
    <div class = "login-container">
      <div id= "main">
        <h3>Sign In</h3>
        <input id = "email" type = "text" placeholder = "Email"></input>
        <input id = "password" type = "password" placeholder = "Password"></input>
        <button id = "submit" class="button">Submit</button>
        <p style="text-align: center; margin-top:10px">or</p>
        <button id = "sign-up" class="button" style="margin-top:10px" onclick="swapView()">Sign Up</button>
      </div>
      <div id="createaccount" style="display: none;">
        <div id = "create-acct">
          <h3>Create an Account</h3>
          <input id = "email-signup" type = "text" placeholder = "Email *"></input>
          <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
          <input id = "password-signup" type = "password" placeholder = "Password *"></input>
          <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
          <button id = "create-acct-btn" class="button">Create Account</button>
          <button class="button" style="margin-top:10px" onclick="swapView()">Return to Login</button>
        </div>
      </div>
    </div>
  </div>
  <script type = "module" src = "js/login.js"></script>
  <script>
    function swapView() {
      var x = document.getElementById("createaccount");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
      var y = document.getElementById("main");
      if (y.style.display === "none") {
        y.style.display = "block";
      } else {
        y.style.display = "none";
      }
    }
    </script>
</body>
</html>
